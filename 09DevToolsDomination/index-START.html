<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('Hello I am a %s string', '*')

    // Styled
    console.log('%c I am some great text', '_font_size:50px; background:red;')
    // warning!
    console.warn("Danger, Danger Will Robinson");
    // Error :|
    console.error("Did I Err?");

    // Info
    console.info("I like turtles!");

    // Testing
    console.assert(1 === 2, "False, check your math!");

    // clearing
    //console.clear();

    // Viewing DOM Elements
    //console.log(p);
    //console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
    console.groupCollapsed(`${dog.name}`);
    console.log(`This is ${dog.name}`);
    console.log(`${dog.name} is ${dog.age} years old`);
    console.log(`${dog.name} is ${dog.age * 7} dog years old`);
    console.groupEnd(`${dog.name}`);
  });


    // counting
    console.count('Dum');
    console.count('Dum');
    console.count('Dum');
    console.count('Dum-te-Dum');
    console.count('Dum-te-Dum');
    console.count('Dum');
    console.count('Dum');
    console.count('Dum');
    console.count('Dum-te-Dum');
    console.count('Dum-te-Dum');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
